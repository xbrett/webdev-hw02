<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Part B -- Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <table id="calculator">
        <tr>
            <th id="result" colspan="4">0</th>
        </tr>
        <tr>
            <td class="number" id="seven">7</td>
            <td class="number" id="eight">8</td>
            <td class="number" id="nine">9</td>
            <td class="opperation" id="add-equals">+/=</td>
        </tr>
        <tr>
            <td class="number" id="four">4</td>
            <td class="number" id="five">5</td>
            <td class="number" id="six">6</td>
            <td class="opperation" id="subtraction">-</td>
        </tr>
        <tr>
            <td class="number" id="one">1</td>
            <td class="number" id="two">2</td>
            <td class="number" id="three">3</td>
            <td class="opperation" id="multiplication">x</td>
        </tr>
        <tr>
            <td class="opperation" id="clear">c</td>
            <td class="number" id="zero">0</td>
            <td class="number" id="decimal">.</td>
            <td class="opperation" id="division">/</td>
        </tr>
    </table>

    <script src="calc.js"></script>
</body>

</html>
