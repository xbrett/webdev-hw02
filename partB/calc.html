<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Part B -- Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div id="display" data-result="0">&nbsp;</div>
    <div id="calculator">
        
        <button class="number" id="seven" data-btn="7">7</button>
        <button class="number" id="eight" data-btn="8">8</button>
        <button class="number" id="nine" data-btn="9">9</button>
        <button class="opperation" id="add" data-opp="+">+/=</button>

        <button class="number" id="four" data-btn="4">4</button>
        <button class="number" id="five" data-btn="5">5</button>
        <button class="number" id="six" data-btn="6">6</button>
        <button class="opperation" id="subtract" data-opp="-">-</button>

        <button class="number" id="one" data-btn="1">1</button>
        <button class="number" id="two" data-btn="2">2</button>
        <button class="number" id="three" data-btn="3">3</button>
        <button class="opperation" id="multiply" data-opp="*">x</button>

        <button class="opperation" id="clear">C</button>
        <button class="number" id="zero" data-btn="0">0</button>
        <button class="number" id="decimal" data-btn=".">.</button>
        <button class="opperation" id="divide" data-opp="/">/</button>

    </div>
    <div id="debug" data-result="0">blah</div>
    <div id="debug2" data-result="0">blaah</div>

    <script src="calc.js"></script>
</body>

</html>
